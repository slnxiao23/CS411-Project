<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <nav>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#details">Transaction Details</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Overview -->
        <section id="overview">
            <h2>Financial Overview</h2>
            <p>Display general financial status here.</p>
        </section>
        <section id="details">
            <h2>Transaction Details</h2>
            <form id="transaction-form" method="POST">
                <input type="text" name="description" placeholder="Description" required>
                <input type="number" name="amount" placeholder="Amount" required>
                <select name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
            <div id="transactions-list">
                <!-- Transactions will be appended here -->
                <ul></ul> 
            </div>
        </section>
        <!-- DashBoard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="summary">
                <div>Total Income: $<span id="total-income">0</span></div>
                <div>Total Expenses: $<span id="total-expenses">0</span></div>
                <div>Net Savings: $<span id="net-savings">0</span></div>
                <div id="chart-container" style="height:10%; width: 30%; float: right;">
                    <canvas id="financial-chart" width="400" height="300"></canvas>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>CS 411 Project</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
